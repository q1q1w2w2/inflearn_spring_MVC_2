<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<div>

    <div>
        <h2>로그인 페이지</h2>
    </div>

    <form th:object="${loginForm}" th:action method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">
                전체 오류 메시지</p>
        </div>

        <div>
            <label for="loginId">ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디를 입력하세요">
            <div th:errors="*{loginId}" class="field-error">
                이름 오류
            </div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
            <div th:errors="*{password}" class="field-error">
                이름 오류
            </div>
        </div>


        <button type="submit">로그인</button>

    </form>
</div>
</body>
</html>
