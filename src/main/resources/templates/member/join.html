<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<div>

    <div>
        <h2>회원가입 페이지</h2>
    </div>

    <form th:object="${memberJoinForm}" th:action method="post">

        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" th:errorclass="field-error" placeholder="이름을 입력하세요">
            <div th:errors="*{name}" class="field-error">
                이름 오류
            </div>
        </div>

        <div>
            <label for="loginId">ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" placeholder="아이디를 입력하세요">
            <div th:errors="*{loginId}" class="field-error">
                아이디 오류
            </div>
        </div>

        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" placeholder="비밀번호를 입력하세요">
            <div th:errors="*{password}" class="field-error">
                비밀번호 오류
            </div>
        </div>

        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" th:errorclass="field-error" placeholder="이메일을 입력하세요">
            <div th:errors="*{email}" class="field-error">
                이메일 오류
            </div>
        </div>

        <button type="submit">가입</button>

    </form>
</div>
</body>
</html>
